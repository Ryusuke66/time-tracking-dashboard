<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="card user">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="">
        <div class="info">
          <div class="report">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>
      <ul>
        <li class="active">Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
    <div class="card work">
      <div class="content">
        <div class="act">Work</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>

    <div class="card play">
      <div class="content">
        <div class="act">Play</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>

    <div class="card study">
      <div class="content">
        <div class="act">Study</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>

    <div class="card exercise">
      <div class="content">
        <div class="act">Exercise</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>

    <div class="card social">
      <div class="content">
        <div class="act">Social</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>
    
    <div class="card self-care">
      <div class="content">
        <div class="act">Self Care</div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="time"></div>
        <div class="previous"></div>
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by &nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
